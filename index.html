<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles_onepage.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
    <!-- Warning for mobile users -->
    <center><p class="visible-xs">Management Systems are not available on Mobile</p></center>
    <center><p class="visible-xs">Kindly use atleast a Tablet. It is recommended to use Web Page. Thank you</p></center>
    
    <!-- Maint Content -->
    <div class="rows wrapper_one hidden-xs">
        <div class="col-md-6 col-sm-6 wrapper_left nopadding">    <!--Left Side: Titles -->
            <h1 id="titles_login1">AF Payments Inc.</h1>
            <h2 id="titles_login2">Management System</h2>
        </div>
        <div class="col-md-6 col-sm-6 wrapper_right nopadding"> <!--Right Side: Login Form -->
            <form action="" method="post" id="login_form" name="login_form"> 
                <p id="titles_login3">Login Page</p>
                <p id="titles_login4">Enter valid credentials to access</p>
                <div id="fields_login">
                    <input type="email" class="form-control" id="u_email" placeholder="EMAIL" name="u_email" required>
                    <input type="password" class="form-control" id="u_pwd" placeholder="PASSWORD" name="u_pwd" required>
                    <p id="error_message"></p>
                    <button type="submit" class="btn btn-primary" id="btn_submit">
                        Log in <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </form>
            
        </div>
    </div>

    
  </body>
</html>
